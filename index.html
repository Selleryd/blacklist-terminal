        /* Scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,

            );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 0.1s linear infinite;

        @keyframes noise {
            0%, 100% { opacity: 0.05; }

        .container {

        .main-title {

            margin-bottom: 10px;

        @keyframes flicker {
            0%, 100% { opacity: 1; }

        .subtitle {
            font-size: clamp(14px, 2vw, 18px);
            color: #CCCCCC;
            margin-bottom: 20px;
        }

        .blacklist-container {
            background: rgba(0, 20, 0, 0.3);
            border: 1px solid #00FF41;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 40px;
        }

        .blacklist-header {
            font-size: 24px;
            color: #FF3B3B;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #FF3B3B;
        }

        .blacklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 50, 0, 0.2);
            border-left: 3px solid #00FF41;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blacklist-item:hover {
            background: rgba(0, 100, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .name {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .high-risk {
            color: #FF3B3B !important;
        }

        .risk-indicator {
            color: #FF3B3B;
            margin-left: 10px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .eye-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            fill: #00FF41;
        }

        .eye-icon:hover {
            fill: #FFFFFF;
            transform: scale(1.2);
        }

        .reason {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid #FF3B3B;
            border-radius: 3px;
            color: #FF3B3B;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reason.visible {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #00FF41;
            color: #666666;
            font-size: 12px;
        }

        .cursor {
            animation: blink 1s infinite;
            color: #00FF41;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .blacklist-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .eye-icon {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .access-level {
                position: static;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        /* Glitch effect for title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #FF3B3B;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00FFFF;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }
