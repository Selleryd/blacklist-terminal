<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist Encryptor</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    label, input, textarea, button {
      display: block;
      margin: 1rem 0;
    }
    input, textarea {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 1rem;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>Blacklist Encryptor</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="e.g. Smith, John">

  <label for="reason">Reason:</label>
  <input type="text" id="reason" placeholder="e.g. Theft">

  <label for="password">Passkey:</label>
  <input type="text" id="password" placeholder="Enter XOR key (e.g. notrust)">

  <button onclick="encrypt()">Encrypt</button>

  <h2>Encrypted Entry:</h2>
  <pre id="output">// Encrypted data will appear here</pre>
  <button onclick="copyOutput()">ðŸ“‹ Copy to Clipboard</button>

  <script>
    function xorEncode(str, key) {
      const keyCharCode = key.charCodeAt(0);
      let hex = '';
      for (let i = 0; i < str.length; i++) {
        hex += (str.charCodeAt(i) ^ keyCharCode).toString(16).padStart(2, '0');
      }
      return hex;
    }

    function encrypt() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !reason || !password) {
        alert("All fields are required.");
        return;
      }

      const id = xorEncode(name, password);
      const encodedReason = xorEncode(reason, password);

      const result = `{ id: "${id}", reason: "${encodedReason}" },`;
      document.getElementById('output').textContent = result;
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
