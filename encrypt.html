<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist Encoder</title>
  <style>
    body {
      background: black;
      color: #00FF41;
      font-family: monospace;
      padding: 40px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      padding: 8px;
      width: 100%;
      background: #111;
      border: 1px solid #00FF41;
      color: #00FF41;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #111;
      border: 1px solid #00FF41;
      color: #00FF41;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 10px;
      border: 1px solid #00FF41;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Blacklist Entry Encryptor</h2>

  <label for="name">Name:</label>
  <input id="name" placeholder="e.g., Jones, Alice" />

  <label for="reason">Reason:</label>
  <input id="reason" placeholder="e.g., Lied about payment" />

  <label for="key">Password (must match index.html):</label>
  <input id="key" value="notrust" />

  <button onclick="encrypt()">Encrypt</button>

  <pre id="result">// Encrypted entry will appear here...</pre>

  <script>
    function xorEncode(str, key) {
      const keyCharCode = key.charCodeAt(0);
      let hex = '';
      for (let i = 0; i < str.length; i++) {
        hex += (str.charCodeAt(i) ^ keyCharCode).toString(16).padStart(2, '0');
      }
      return hex;
    }

    function encrypt() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const key = document.getElementById('key').value.trim();

      if (!name || !reason || !key) {
        alert("Please fill in all fields.");
        return;
      }

      const encodedName = xorEncode(name, key);
      const encodedReason = xorEncode(reason, key);

      document.getElementById('result').textContent =
        `{ id: "${encodedName}", reason: "${encodedReason}" },`;
    }
  </script>
</body>
</html>
