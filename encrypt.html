<!DOCTYPE html>
<html>
<head>
  <title>Blacklist Encoder</title>
  <style>
    body {
      background: black;
      color: #00FF41;
      font-family: monospace;
      padding: 40px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      background: #111;
      border: 1px solid #00FF41;
      color: #00FF41;
    }
    button {
      background: #111;
      border: 1px solid #00FF41;
      color: #00FF41;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 10px;
      border: 1px solid #00FF41;
    }
  </style>
</head>
<body>
  <h2>Blacklist Entry Encryptor</h2>
  
  <label>Name:</label>
  <input id="name" placeholder="e.g., Jones, Alice" />
  
  <label>Reason:</label>
  <input id="reason" placeholder="e.g., Lied about payment" />
  
  <label>Password (must match site decryption key):</label>
  <input id="key" value="notrust" />
  
  <button onclick="encrypt()">Encrypt</button>

  <h3>üîê Output (Paste this into your blacklist-data.js)</h3>
  <pre id="result">// Encrypted result will appear here...</pre>

  <script>
    function xorEncode(str, key) {
      const keyCharCode = key.charCodeAt(0);
      let hex = '';
      for (let i = 0; i < str.length; i++) {
        hex += (str.charCodeAt(i) ^ keyCharCode).toString(16).padStart(2, '0');
      }
      return hex;
    }

    function encrypt() {
      const name = document.getElementById('name').value;
      const reason = document.getElementById('reason').value;
      const key = document.getElementById('key').value;

      if (!name || !reason || !key) {
        alert("Please fill in all fields.");
        return;
      }

      const encodedName = xorEncode(name, key);
      const encodedReason = xorEncode(reason, key);

      document.getElementById('result').textContent =
        `{ id: "${encodedName}", reason: "${encodedReason}" },`;
    }
  </script>
</body>
</html>
